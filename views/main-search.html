<h1>Results for <strong><%= q %></strong></h1>
<ul>
    <% results.forEach(function(result, i) { %>
        <% if ('category' === result.type) { %>
        <li><a href="<%= result.url %>"><%= result.title %></a> (<%= result.count %> composers)</li>
        <% } else if ('composer' === result.type) { %>
        <li><a href="<%= result.url %>"><%= result.title %></a></li>
        <% } %>
    <% }) %>
</ul>
